</div>
    <div style="margin:20px" class="row">
        <div class="col-md-4 col-sm-12">
            <div style="margin-bottom:20px" class="card">
                <div class="card-header">
                    Criar Novo Grupo
                </div>
                <div class="card-body">
                    <label>Nome</label>
                    <input style="margin-bottom:20px" type="text" class="form-control" id="group_name">
                    <label>Descrição</label>
                    <input type="text" class="form-control" id="group_description">
                </div>
                <div class="card-footer">
                    <div class="row justify-content-end">
                        <button class="btn btn-primary">Criar Grupo</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4 col-sm-12">
            <div style="margin-bottom:20px" class="card">
                <div class="card-header">
                    Inserir Membro em Grupo
                </div>
                <div class="card-body">
                    <label>Grupo</label>
                    <select class="form-control" style="margin-bottom: 20px">
                        <option>Marketing</option>
                        <option>Comercial</option>
                        <option>Vendas</option>
                    </select>
                    <label>Usuário</label>
                    <select class="form-control" style="margin-bottom: 20px">
                        <option>Jonas Ramos</option>
                        <option>Marcos Almeida</option>
                        <option>Maria José</option>
                    </select>
                </div>
                <div class="card-footer">
                    <div class="row justify-content-end">
                        <button class="btn btn-primary">Inserir Usuário</button>
                    </div>
                </div>

        </div>
        <div class="col-md-4 col-sm-12">
            <h4>Grupos</h4>
            <table id="groups_list" class="table table-striped">
                <tr>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </table>
        </div>
    </div>

    <div class="modal fade bd-example-modal-lg" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">

            <div class="modal-content">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Editar Grupo</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-md-6 col-sm-12">
                                <label>Nome</label>
                                <input style="margin-bottom:20px" type="text" class="form-control" id="group_name">
                                <label>Descrição</label>
                                <input type="text" class="form-control" id="group_description">
                            </div>
                            <div class="col-md-6 col-sm-12">
                                <label>Usuários</label>
                                <table class="table table-striped">
                                    <tr>
                                        <th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                                    <tr>
                                        <td>Marcos Almeida</td>
                                        <td><a href="#"><i style="margin-left:10px;font-size:20px" class="far fa-trash-alt"></i></a></td>
                                    </tr>
                                    <tr>
                                        <td>Maria José</td>
                                        <td><a href="#"><i style="margin-left:10px;font-size:20px" class="far fa-trash-alt"></i></a></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                        <button type="button" class="btn btn-primary">Concluir Edição</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    const username = localStorage.getItem("user")
    const adminGroups = new WebSocket("ws://localhost:8080/adminGroups");

    $('#logged_name').text(username);

    adminGroups.onopen = function (event) {
         adminGroups.send(" ")
    };

    adminGroups.onmessage = function (event) {
        var groups = event.data.split(" ");
        for(let i = 0; i < groups.length - 1;i++){
            var html = '<tr><td>' + groups[i] + '</td><td><a href="#" data-toggle="modal" data-target="#exampleModal"><i style="font-size:20px" class="far fa-edit"></i></a><a href="#"><i style="margin-left:10px;font-size:20px" class="far fa-trash-alt"></i></a></td></tr>'
            $('#groups_list').append(html);
        }
    };
</script>
