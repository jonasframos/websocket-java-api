<script>
    const username = localStorage.getItem("user")
    const userGroups = new WebSocket("ws://localhost:8080/userGroups");

    userGroups.onopen = function (event) {
         userGroups.send(username)
    };

    userGroups.onmessage = function (event) {
        var groups = event.data.split(" ");
        for(let i = 0; i < groups.length - 1;i++){
            var html = '<div class="chat_list"><div class="chat_people chats" data-chat="' + groups[i] + '"><a href="chat.html?'  + groups[i] +  '">' + groups[i] + '</a></div></div>';
            $('#chat_list').append(html);
        }
    };
